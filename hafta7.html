<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Happy Faces</title>
    <style>
        body {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .face {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: #FFD966;
            animation-duration: 2s;
            animation-iteration-count: infinite;
        }

        .eyes {
            position: absolute;
            top: 25%;
            display: flex;
            gap: 8px;
        }

        .eye {
            width: 10px;
            height: 10px;
            background-color: black;
            border-radius: 50%;
        }

        .mouth {
            position: absolute;
            bottom: 20%;
            width: 25px;
            height: 10px;
            background-color: black;
            border-radius: 50px;
        }

        
        .up-down { animation-name: upDown; }
        @keyframes upDown { 0% { transform: translateY(0); } 100% { transform: translateY(20px); } }

        .grow-shrink { animation-name: growShrink; }
        @keyframes growShrink { 0% { transform: scale(1); } 100% { transform: scale(1.2); } }

        .fade { animation-name: fade; }
        @keyframes fade { 0% { opacity: 1; } 100% { opacity: 0.5; } }

        .left-right { animation-name: leftRight; }
        @keyframes leftRight { 0% { transform: translateX(0); } 100% { transform: translateX(20px); } }

        .rotate { animation-name: rotate; }
        @keyframes rotate { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="face up-down">
        <div class="eyes"><div class="eye"></div><div class="eye"></div></div>
        <div class="mouth"></div>
    </div>

    <div class="face grow-shrink" style="background-color: #FFA07A;">
        <div class="eyes"><div class="eye"></div><div class="eye"></div></div>
        <div class="mouth"></div>
    </div>

    <div class="face fade" style="background-color: #FFB347;">
        <div class="eyes"><div class="eye"></div><div class="eye"></div></div>
        <div class="mouth"></div>
    </div>

    <div class="face left-right" style="background-color: #FFE4B5;">
        <div class="eyes"><div class="eye"></div><div class="eye"></div></div>
        <div class="mouth"></div>
    </div>

    <div class="face rotate" style="background-color: #FFC1C1;">
        <div class="eyes"><div class="eye"></div><div class="eye"></div></div>
        <div class="mouth"></div>
    </div>
</body>
</html>
