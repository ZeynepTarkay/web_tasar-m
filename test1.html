<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Programlama Testi</title>
    <style>
        /* Page Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e, #fecfef, #f6d365, #fda085); /* Pink, light pink, yellow, and orange gradient */
            font-family: Arial, sans-serif;
            color: #333;
        }

        /* Form Styling */
        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 500px; /* Increased width */
            color: #333;
        }

        /* Title */
        h1 {
            text-align: center;
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #f77f00; /* Orange */
        }

        /* Label Styling */
        label {
            font-weight: bold;
            color: #333;
            margin-top: 15px;
            display: block;
        }

        /* Input and Select Styling */
        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 2px solid #ff9a9e; /* Light pink border */
            border-radius: 5px;
            background-color: #fff;
            color: #333;
            font-size: 1em;
        }

        /* Radio and Checkbox Inline Styling */
        .radio-group, .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px; /* Spacing between options */
            margin-top: 5px;
            flex-wrap: wrap;
        }

        input[type="radio"], input[type="checkbox"] {
            margin-right: 5px;
            transform: scale(1.1);
        }

        /* Submit Button Styling */
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff9a9e; /* Pink */
            color: #fff;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Hover Effect */
        input[type="submit"]:hover {
            background-color: #f77f00; /* Orange on hover */
        }
    </style>
</head>
<body>
    
    <form action="" method="post">
        <h1>Web Programcılığı Testi</h1>

        <!-- Question 1: Text Input -->
        <label for="q1">JavaScript hangi yıl icat edilmiştir?</label>
        <input type="text" id="q1" name="q1" required>

        <!-- Question 2: Radio Buttons Inline -->
        <label for="q2">HTML hangi amaçla kullanılır?</label>
        <div class="radio-group">
            <input type="radio" id="structure" name="q2" value="Yapılandırma" required>
            <label for="structure">Web Sayfası Yapılandırması</label>
            
            <input type="radio" id="design" name="q2" value="Tasarım">
            <label for="design">Tasarım</label>
        </div>

        <!-- Question 3: Dropdown -->
        <label for="q3">CSS’de, font büyüklüğünü değiştirmek için hangi özellik kullanılır?</label>
        <select id="q3" name="q3" required>
            <option value="font-style">font-style</option>
            <option value="font-size">font-size</option>
            <option value="font-weight">font-weight</option>
        </select>

        <!-- Question 4: Checkboxes Inline -->
        <label>HTML5 ile gelen yeni etiketler hangileridir?</label>
        <div class="checkbox-group">
            <input type="checkbox" id="video" name="q4[]" value="video">
            <label for="video">video</label>

            <input type="checkbox" id="article" name="q4[]" value="article">
            <label for="article">article</label>

            <input type="checkbox" id="header" name="q4[]" value="header">
            <label for="header">header</label>

            <input type="checkbox" id="blink" name="q4[]" value="blink">
            <label for="blink">blink</label>
        </div>

        <!-- Question 5: Text Area -->
        <label for="q5">Bir web sayfasına interaktif özellikler eklemek için hangi dil kullanılır?</label>
        <textarea id="q5" name="q5" rows="4" required></textarea>

        <!-- Submit Button -->
        <input type="submit" value="Testi Gönder">
    </form>
</body>
</html>
